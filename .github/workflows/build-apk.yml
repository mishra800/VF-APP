name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps
        npm install -g @expo/cli

    - name: Make gradlew executable
      run: chmod +x ./android/gradlew

    - name: Build with Expo
      run: |
        npx expo install --fix
        npx expo run:android --no-build-cache || echo "Expo build failed, trying direct gradle"

    - name: Direct Gradle Build (Fallback)
      if: failure()
      run: |
        cd android
        ./gradlew clean
        ./gradlew assembleDebug --no-daemon --stacktrace --info

    - name: Find APK
      run: |
        find . -name "*.apk" -type f
        ls -la android/app/build/outputs/apk/debug/ || echo "Debug APK not found"

    - name: Upload APK
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: car-seizure-app-debug
        path: |
          android/app/build/outputs/apk/debug/*.apk
          android/app/build/outputs/apk/release/*.apk